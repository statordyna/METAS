#   # - {name: information_layer,           type: "costmap_2d::InformationLayer"}
#   - {name: inflation_layer,           type: "costmap_2d::InflationLayer"}
#   - {name: information_layer,           type: "costmap_2d::InformationLayer"}
#   # - {name: transformation_layer1,           type: "costmap_2d::TransformationLayer1"} # Averaging.. not working as of now
#   - {name: obstacle_layer,                 type: "costmap_2d::ObstacleLayer" }

plugins:
  - {name: static_layer,                  type: "costmap_2d::StaticLayer"}
  - {name: inflation_layer,           type: "costmap_2d::InflationLayer"}
  - {name: information_layer,           type: "costmap_2d::InformationLayer"}
  # - {name: freespace_layer,           type: "costmap_2d::FreespaceLayer"}
  - {name: obstacle_layer,                 type: "costmap_2d::ObstacleLayer" }